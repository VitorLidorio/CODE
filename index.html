<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple_chat</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="chat-screen">
      <header>
        <h2>Atendimento on-line</h2>
      </header>   
      <div><div id="chat-container">
      <div id="chat-messages"></div>
      <input autofocus type="text" id="message-input" placeholder="Mensagem...">
      <button id="send-button" type="submit">Enviar</button></div>
      <script>
        function addMessage(message) {
          const chatMessages = document.getElementById("chat-messages");
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          chatMessages.appendChild(messageElement);
        }
        function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value;
  
        if (message.trim() !== "") {
            addMessage("VocÃª: " + message);
            messageInput.value = "";
          }
        }
        const sendButton = document.getElementById("send-button");
          sendButton.addEventListener("click", sendMessage);
          const messageInput = document.getElementById("message-input");
          messageInput.addEventListener("keydown", function(event) {
              if (event.key === "Enter") {
                  sendMessage();
              }
          });
      </script>
  </body> 
</html>
